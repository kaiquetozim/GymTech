<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <title>Document</title>
</head>

<body>
    <aside class="sidebar">
        <nav>
            <span class="gymbody">GYM BODY</span>
            <button>
                <span>
                    <i class="material-symbols-outlined">home</i>
                    <span>home</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"><svg xmlns="http://www.w3.org/2000/svg" height="28px"
                            viewBox="0 -960 960 960" width="28px" fill="#5f6368">
                            <path
                                d="M440-480v-400h80v400h-80Zm40 280q-134 0-227-93t-93-227q0-79 36.5-148T298-782l58 58q-54 32-85 86.5T240-520q0 100 70 170t170 70q100 0 170-70t70-170q0-63-31-117.5T604-724l58-58q65 45 101.5 114T800-520q0 134-93 227t-227 93ZM320 0q-17 0-28.5-11.5T280-40q0-17 11.5-28.5T320-80q17 0 28.5 11.5T360-40q0 17-11.5 28.5T320 0Zm160 0q-17 0-28.5-11.5T440-40q0-17 11.5-28.5T480-80q17 0 28.5 11.5T520-40q0 17-11.5 28.5T480 0Zm160 0q-17 0-28.5-11.5T600-40q0-17 11.5-28.5T640-80q17 0 28.5 11.5T680-40q0 17-11.5 28.5T640 0Z" />
                        </svg></i>
                    <span>Sair</span>
                </span>
            </button>
        </nav>
    </aside>
    <main>
        <div class="indicadores">
            <div class="indicador">
                <span id="total-matricula-ano" class="texto-indicador"></span>
                <span id="total-matricula" class="valor-indicador">120</span>
            </div>
            <div class="indicador">
                <span id="total-matricula-mes" class="texto-indicador"></span>
                <span class="valor-indicador">10</span>
            </div>
            <div class="indicador">
                <span class="texto-indicador">Plano mais comprado no mês atual (junho):</span>
                <br>
                <span class="texto-indicador"><b>BRONZE</b></span>
                <div class="indicador-mais-comprado"></div>
            </div>
        </div>
        <div class="graficos">
            <canvas id="graficoMatriculaPorAno" style="width:100%;max-width:600px"></canvas>
            <canvas id="graficoMatriculaPorPlano" style="width:100%;max-width:600px"></canvas>
        </div>
    </main>
    <script>

        atualizarDashboard();

        function atualizarDashboard() {

            let meses = new Map([
                [0, "Janeiro"], 
                [1, "Fevereiro"],
                [2, "Março"],
                [3, "Abril"],
                [4, "Maio"],
                [5, "Junho"],
                [6, "Julho"],
                [7, "Agosto"],
                [8, "Setembro"],
                [9, "Outubro"],
                [10, "Novembro"],
                [11, "Dezembro"],
            ]);
            let totalMatriculaAno = 0;
            let dados;
            $("#total-matricula-ano").text("Total de matriculas no ano de " + new Date().getFullYear() + ":");
            $("#total-matricula-mes").text("Total de matriculas no mês atual (" + meses.get(new Date().getMonth()) + "):");
            fetch("/dashboard/consultarMatriculaPorAnoAgrupadoPorMes", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(function (resposta) {

                if (resposta.ok) {
                    console.log(resposta);
                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        dados = json;
                        for (let i = 0; i < dados.length; i++) {
                            totalMatriculaAno += dados[i].quantidade;
                        }

                        $("#total-matricula").text(totalMatriculaAno);

                        const xValues = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"];
                        const yValues = [2, 1, 1, 1, 1, 1];
                        const barColors = ["black", "black", "black", "black", "black", "black"];

                        new Chart("graficoMatriculaPorAno", {
                            type: "bar",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues
                                }]
                            },
                            options: {
                                legend: { display: false },
                                title: {
                                    display: true,
                                    text: "Matrículas durante o ano"
                                },
                                scales: {
                                    yAxes: [{ ticks: { min: 0, max: 60 } }]
                                }
                            }
                        });

                        const xValues2 = ["Bronze", "Silver", "Gold", "Black"];
                        const yValues2 = [30, 20, 45, 12];
                        const barColors2 = ["#FFDEAD", "#DCDCDC", "#ffd700", "#4F4F4F"]

                        new Chart("graficoMatriculaPorPlano", {
                            type: "doughnut",
                            data: {
                                labels: xValues2,
                                datasets: [{
                                    backgroundColor: barColors2,
                                    data: yValues2
                                }]
                            },
                            options: {
                                title: {
                                    display: true,
                                    text: "Matriculas por plano"
                                }
                            }
                        });
                    });

                } else {

                    console.log("Houve um erro ao tentar realizar a consulta!");
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            setTimeout(() => atualizarDashboard(), 10000);

        }

    </script>
</body>

</html>
