<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gym Body</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="login">
        <div class="imagem-login">
            <span class="texto-imagem">
                GYM BODY 
            </span> 
        </div>
        <div class="texto-login">
            <div class="container-login">
                <span class="titulo-login">LOGIN</span>
                <div class="box-input-login">
                    <span>Email</span>
                    <input type="text" placeholder="@gmail.com" class="input-login" id="email_input">
                </div>
                <div class="box-input-login">
                    <span>Senha</span>
                    <input type="password" placeholder="***********" class="input-login" id="senha_input">
                </div>
                <button class="botao" onclick="entrar()">Entrar</button>
                <div class="possui-conta">
                </div>
            </div>
        </div>
    </div>
    
    <!-- <a href="index.html">Inicial</a>-->    
    
</body>

</html>

<script>


    function entrar() {
        
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            //setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                alert("Sucesso no login");

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                  //  sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                      window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    //function sumirMensagem() {
    //    cardErro.style.display = "none"
    //}

</script>
